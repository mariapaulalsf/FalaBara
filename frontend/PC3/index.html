<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalaBará - Início</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Style/megafone (1).png" alt="Logo">
            <h1>FalaBará</h1>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Bem-vindo ao FalaBará!</h2>
            <p id="mensagemUsuario"></p>
            <button onclick="sair()">Sair</button>
        </div>
    </main>

    <footer>
        <p>©Caio, Maria Paula e Theo</p>
    </footer>
    <script>
        const usuario = JSON.parse(localStorage.getItem("usuario"));
        if (!usuario) {
            window.location.href = "login.html";
        } else {
            document.getElementById("mensagemUsuario").textContent = `Olá, ${usuario.nome}!`;
        }

        function sair() {
            localStorage.removeItem("token");
            localStorage.removeItem("usuario");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
